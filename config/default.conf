server {
    listen      80 ;
    server_name localhost ;
    error_page  403 404 405 40x.html ;

    location / {
        allow_method GET ;
        root   ./html/www ;
        index  index.html index.htm ;
		autoindex on ;
    }

    location /directory {
        allow_method GET POST ;
        root   ./html/YoupiBanane ;
        index  youpi.bad_extension ;
    }

    location /put_test {
        allow_method PUT ;
        root   ./html/YoupiBanane ;
        index  youpi.bad_extension ;
    }

    location /post_body {
        allow_method POST ;
        root   ./html/YoupiBanane ;
        index  youpi.bad_extension ;
        client_max_body_size 100 ;
    }

    location /soulee {
        allow_method GET POST DELETE ;
        root   ./html/www ;
        index  index.html ;
        autoindex   on ;
    }
}

server {
    listen 8084 ;
    server_name localhost ;
    location / {
        allow_method GET ;
        root ./html/www ;
        index index.htm ;
    }
}
